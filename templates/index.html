<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Charges Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
    <body>
<div class="container">
        <h2>Predict Insurance Charges</h2>
        <form method="post">
            <label>Age</label>
            <input type="number" name="age" required>

            <label>Sex</label>
            <select name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>BMI</label>
            <input type="number" step="0.1" name="bmi" required>

            <label>Children</label>
            <input type="number" name="children" required>

            <label>Smoker</label>
            <select name="smoker" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>Region</label>
            <select name="region" required>
                <option value="northeast">Northeast</option>
                <option value="northwest">Northwest</option>
                <option value="southeast">Southeast</option>
                <option value="southwest">Southwest</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
        <div class="result">
            <h3>Predicted Insurance Charges: ${{ "%.2f"|format(prediction) }}</h3>
        </div>
        {% endif %}
    </div>

</body>
</html>
